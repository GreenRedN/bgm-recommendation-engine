# ===== Demo profile (기업 재현용 / 오프라인 안전) =====

# 포트 충돌을 피하려면 필요 시 바꾸세요.
server.port=8081

# 실행 한 번에 바로 확인 가능한 in-memory DB
spring.datasource.url=jdbc:h2:mem:bgm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 데모는 매번 초기화가 명확하게 보이는 편이 좋음
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# 외부망이 막혀도 추천이 돌아가도록 날씨 API 비활성화
bgm.weather.enabled=false
