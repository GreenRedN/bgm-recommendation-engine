spring.application.name=bgm-recommender

server.port=8081

# 학습(선택 누적)이 서버 재시작 후에도 남도록 file DB 사용
spring.datasource.url=jdbc:h2:file:./data/bgm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# create는 재시작 시 데이터가 초기화되므로 update로 변경
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== Weather (OpenWeather) =====
# 기업 검증 환경(망 분리/방화벽/키 미설정)에서도 "실행" 자체는 가능해야 하므로,
# 기본은 켜두되(=true), 키가 없거나 호출 실패 시 안전한 기본값(cloudy)로 폴백합니다.
bgm.weather.enabled=true

# 실제 키는 환경변수로 주입하세요.
#   Windows(PowerShell):  setx OPENWEATHER_API_KEY "..."
#   macOS/Linux:         export OPENWEATHER_API_KEY="..."
openweather.api.key=${OPENWEATHER_API_KEY:}
openweather.api.url=https://api.openweathermap.org/data/2.5/weather